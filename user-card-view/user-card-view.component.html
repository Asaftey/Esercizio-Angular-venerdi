<div class="card p-3">
  <img [src]="users.imageUrl" class="card-img-top" />
  <div class="card-body">
    <div class="card-text">{{ users.name }} {{ users.surname }}</div>
    <div class="card-text">
      {{ users.mail }}
    </div>
    <div class="card-text">
      {{ orders.quantity }}
    </div>
  </div>
  <div class="d-flex justify-content-stace-between">
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger" (click)="deleteUser.emit(users.id)">
      Delete
    </button>
  </div>
</div>
